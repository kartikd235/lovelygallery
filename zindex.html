<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .left, .right {
      padding: 20px;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .right {
      flex: 2;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: relative;
    }

    /* Cards */
    .card {
      background: linear-gradient(145deg, #111, #333);
      border-radius: 12px;
      padding: 15px;
      margin-top: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.02); }
    .card h3 {
      margin: 0;
      cursor: pointer;
    }
    .card .images {
      display: none; /* hidden until name is clicked */
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .card .images img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card .images img:hover {
      transform: scale(1.2);
    }

    /* Slideshow */
    .slideshow {
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      max-height: 100%; /* reduced height */
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .slideshow img:hover { transform: scale(1.05); }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Modal (Zoom) */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    .close {
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {flex-direction: column;}
      .left, .right {flex: unset; width: 100%;}
    }
  </style>
</head>
<body>

  <!-- Left Section (Occasion Cards with collapsible images) -->
  <div class="left">
    <div class="card">
      <h3 onclick="toggleImages(this)"> Birthdays</h3>
      <div class="images">
        <img src="b.jpg" alt="">
        <img src="b1.jpg" alt="">
        <img src="b2.jpg" alt="">
        <img src="b3.jpg" alt="">
        <img src="b4.jpg" alt="">
        <img src="b5.jpg" alt="">
        <img src="b6.jpg" alt="">
      </div>
    </div>

    <div class="card">
      <h3 onclick="toggleImages(this)">Trips</h3>
      <div class="images">
        <img src="t.jpg" alt="">
        <img src="t1.jpg" alt="">
        <img src="t2.jpg" alt="">
        <img src="t3.jpg" alt="">
        <img src="t4.jpg" alt="">
        <img src="t5.jpg" alt="">
      </div>
    </div>

    <div class="card">
      <h3 onclick="toggleImages(this)">Cute pics</h3>
      <div class="images">
        <img src="c.jpg" alt="">
        <img src="c1.jpg" alt="">
        <img src="c2.jpg" alt="">
        <img src="c3.jpg" alt="">
        <img src="c4.jpg" alt="">
        <img src="c5.jpg" alt="">
        <img src="c6.jpg" alt="">
        <img src="c7.jpg" alt="">
        <img src="c8.jpg" alt="">
        <img src="c9.jpg" alt="">
        <img src="c10.jpg" alt="">
        <img src="c11.jpg" alt="">
      </div>
    </div>

    <div class="card">
      <h3 onclick="toggleImages(this)">Hot pics</h3>
      <div class="images">
        <img src="h.jpg" alt="">
        <img src="h1.jpg" alt="">
        <img src="h2.jpg" alt="">
        <img src="h3.jpg" alt="">
        <img src="h4.jpg" alt="">
        <img src="h5.jpg" alt="">
        <img src="h6.jpg" alt="">
        <img src="h7.jpg" alt="">
        <img src="h8.jpg" alt="">
        <img src="h9.jpg" alt="">
        <img src="h10.jpg" alt="">
      </div>
    </div>
  </div>

  <!-- Right Section (Slideshow) -->
  <div class="right">
    <div class="slideshow">
      <button class="btn prev">&#10094;</button>
      <img class="slide" src="r.jpg" alt="">
      <img class="slide" src="r1.jpg" alt="" style="display:none;">
      <img class="slide" src="r2.jpg" alt="" style="display:none;">
      <img class="slide" src="r3.jpg" alt="" style="display:none;">
      <img class="slide" src="r4.jpg" alt="" style="display:none;">
      <img class="slide" src="r5.jpg" alt="" style="display:none;">
      <img class="slide" src="r6.jpg" alt="" style="display:none;">
      <img class="slide" src="r7.jpg" alt="" style="display:none;">
      <button class="btn next">&#10095;</button>
    </div>
  </div>

  <!-- Modal Zoom -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    // Toggle images in card
    function toggleImages(el) {
      const imagesDiv = el.nextElementSibling;
      imagesDiv.style.display = imagesDiv.style.display === "flex" ? "none" : "flex";
    }

    // slideshow logic
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(i) {
      slides.forEach(s => s.style.display = "none");
      if (i < 0) index = slides.length - 1;
      else if (i >= slides.length) index = 0;
      else index = i;
      slides[index].style.display = "block";
    }

    document.querySelector(".next").addEventListener("click", () => showSlide(index+1));
    document.querySelector(".prev").addEventListener("click", () => showSlide(index-1));

    setInterval(() => showSlide(index+1), 4000);

    // zoom modal for all images
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll("img").forEach(img => {
      img.addEventListener("click", () => {
        // prevent zooming on slideshow nav buttons background
        if (img.classList.contains("slide") || img.closest(".images")) {
          modal.style.display = "flex";
          modalImg.src = img.src;
        }
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
